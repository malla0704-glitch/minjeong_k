<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ttt 광고 영상</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      padding: 30px;
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* 전체 콘텐츠 폭 통일 */
    .content-wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 20px;
      color: #fff;
      background-color: #8e8475;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #c7b7ad;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* Tools Section */
    .tools-section {
      text-align: center;
      margin: 20px 0;
    }

    .tools-section h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }

    .tools-icons img {
      width: 38px;
      margin: 0 6px;
      vertical-align: middle;
    }

    /* Video */
    .video-wrapper {
      margin-top: 10px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* 설명 텍스트 */
    p {
      text-align: center;
      font-size: 16px;
      line-height: 1.65;
      color: #444;
      margin-top: 30px;
    }

</head>

<body>

<div class="content-wrapper">

  <a href="index.html" class="btn-back">← 돌아가기</a>

  <br>
  <!-- ⭐ Tools 중앙정렬 -->
  <div class="tools-section">
    <h3>Tools Used - PR, FM</h3>
    <div class="tools-icons">
      <img src="./assets/img/어도비 아이콘 모음/premiere-pro.png" alt="Premiere Pro">

    </div>
  </div>

  <!-- ⭐ Video -->
  <div class="video-wrapper">
    <video controls autoplay muted poster="./assets/img/영상썸네일/ttt 썸네일.png">

    바다의 여유로움과 능소화의 감성적인 풍경을 담아내며,<br>
    전체적으로 깔끔하고 잔잔한 무드를 유지했습니다.<br><br>
    공간의 감성을 섬세하게 시각화하여, 브랜드만의 조용한 매력을 강조했습니다.
  </p>

</div>

</html>
