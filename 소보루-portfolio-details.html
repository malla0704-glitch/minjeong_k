<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Design 1 - SOBORU</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "SUIT", sans-serif;
      background: #f8f8f5;
      color: #60360f; /* 전체 텍스트 가독성 강화를 위한 기본 컬러 */
    }

    /* 왼쪽 상단 돌아가기 버튼 */
    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #C08A4C;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-back:hover { opacity: 0.9; }

    @media (max-width: 500px) {
      .btn-back {
        top: 10px;
        left: 10px;
        padding: 8px 14px;
        font-size: 14px;
      }
    }

    /* .detail-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .detail-container img {
      width: 100%;
      display: block;
      margin-bottom: 40px;
      border-radius: 4px;
    } */

    .detail-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 0;
      text-align: center;
    }

    
    .detail-container img {
      width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 4px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      color: #60360f;
    }

    p {
      text-align: center;
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 40px;
      color: #60360f;
      font-weight: 500;
    }

    .tools-section {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .tools-section h3 {
      color: #60360f;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .tools-icons {
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .tools-icons img {
      width: 42px;
      height: 42px;
      margin: 0 10px;
      filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.1));
    }

  </style>
</head>

<body>

  <a href="./index.html#portfolio" class="btn-back">← 돌아가기</a>

  <div class="detail-container">

    <h1>SOBORU</h1>
    <p>
      “따뜻한 향과 바삭한 포근함을 품은 작은 베이커리 친구, 소보루.<br>
      동글동글한 겉모습과 달콤한 마음씨를 가진 소보루는<br>
      누구의 하루든 살짝 더 부드럽고 기분 좋게 만들어주는<br>
      귀여운 베이킹 캐릭터입니다.”
    </p>

    <div class="tools-section">
      <h3>Tools Used - AI, FM</h3>
      <div class="tools-icons">
        <img src="./assets/img/어도비 아이콘 모음/illustrator.png" alt="Illustrator">
        <img src="./assets/img/어도비 아이콘 모음/figma.png" alt="Figma">
      </div>
    </div>

    <img src="./assets/img/소보루/소보루.png" alt="">
    <img src="./assets/img/소보루/소보루 소개.png" alt="">

  </div>

</body>
</html>
