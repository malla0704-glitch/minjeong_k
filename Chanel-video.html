<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chanel 광고 영상</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
   body {
      padding: 30px;
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    /* 전체 콘텐츠 폭 통일 */
    .content-wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 20px;
      color: #fff;
      background-color:#8e8475;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #ac7f4e;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* Tools Section */
    .tools-section {
      text-align: center;
      margin: 25px 0 10px;
    }

    .tools-section h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #6a5f4e;
    }

    .tools-icons img {
      width: 40px;
      margin: 0 6px;
      vertical-align: middle;
    }

    /* Video */
    .video-wrapper {
      margin-top: 10px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    /* 설명 텍스트 */
    p {
      text-align: center;
      font-size: 16px;
      line-height: 1.65;
      color: #5a5548;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<div class="content-wrapper">

  <a href="index.html" class="btn-back">← 돌아가기</a>

  <h2>Chanel 슬라이드쇼 광고 영상</h2>

  <!-- ⭐ Tools 중앙정렬 -->
  <div class="tools-section">
    <h3>Tools Used - AE, FM</h3>
    <div class="tools-icons">
      <img src="./assets/img/어도비 아이콘 모음/after-effects.png" alt="After Effects">
      <img src="./assets/img/어도비 아이콘 모음/figma.png" alt="Figma">
    </div>
  </div>

  <!-- ⭐ Video -->
  <div class="video-wrapper">
    <video controls autoplay muted poster="./assets/img/영상썸네일/샤넬1 썸네일.png">
      <source src="./assets/video/샤넬-슬라이드쇼.mp4" type="video/mp4">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>
  </div>

    <p class="roboto-mono-min1">
      <strong>기획 · 3D · 편집</strong>을 모두 직접 진행한 슬라이드쇼 광고 영상입니다.<br><br>

      샤넬과 제니가 가진 감각적이고 세련된 무드를 시각적으로 재해석했으며,<br>
      Photoshop을 활용해 이미지 톤과 질감을 정리하고,<br>
      After Effects로 세련된 전환 효과와 시네마틱 슬라이드 연출을 구성했습니다.<br>
      또한 Figma로 전체 영상 구성 및 흐름 기획을 정리했습니다.<br><br>

      감각적인 리듬과 시네마틱한 흐름을 통해<br>
      브랜드 고유의 고급스러움을 표현한 작업입니다.
    </p>

  </div>

</body>
</html>
